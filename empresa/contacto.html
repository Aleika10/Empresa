<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin: 10px 0;
            color: #555;
            font-size: 16px;
        }

        fieldset {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 24px;
            color: #333;
            padding: 0 10px;
        }

        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Estilos para radio y checkbox */
        .radio-group label {
            margin-right: 20px;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"] + label {
            cursor: pointer;
        }

        .radio-group input[type="radio"]:checked + label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacto CEO</h1>
        <p>Celular: 744-371-8133</p>
        <p>Correo Personal: Alex.omg80@gmail.com</p>
        <p>Correo institucional: L20321142@acapulco.tecnm.mx</p>

        <!-- Formulario -->
        <fieldset>
            <legend>Contactanos</legend>

            <label for="nombre">Ingresa tu nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>

            <label for="edad">Ingresa tu edad:</label><br>
            <input type="number" id="edad" name="edad"><br>

            <label for="elcorreo">Ingresa tu correo:</label><br>
            <input type="email" id="elcorreo" name="elcorreo"><br>

            <label for="password1">Ingresa una contraseña:</label><br>
            <input type="password" id="password1" name="password1"><br>

            <label>Ingresa tu género:</label><br>
            <div class="radio-group">
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
            </div>
            
            <label for="edocivil">Estado civil:</label><br>
            <select id="edocivil" name="edocivil">
                <option disabled selected>Seleccione uno</option>
                <option value="Casado">Casado</option>
                <option value="Soltero">Soltero</option>
                <option value="Viudo">Viudo</option>
            </select>

            <br><br><br>
            <input type="submit" value="Procesar datos">
        </fieldset>
    </div>
</body>
</html>
